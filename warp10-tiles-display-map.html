<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer-element.html">

<!-- Import mixins -->
<link rel="import" href="./warp10-tiles-mixin.html">

<!-- Import elements -->
<link rel="import" href="../moment-js/moment-js.html">
<link rel="import" href="./warp10-tiles-engine.html">
<link rel="import" href="./warp10-tiles-style.html">

<link rel="import" href="../warp10-quantumviz/warp10-display-map.html">

<dom-module id="warp10-tiles-display-map">

  <template>

    <style include="warp10-tiles-style">
      :host {
        display: inline-block;
      }
    </style>
    <warp10-tiles-engine
        size="[[size]]"
        fg-color="[[fgColor]]"
        bg-color="[[bgColor]]"
        label="[[label]]"
        description="[[description]]"
        icon="[[icon]]"
        on-useful-dimensions-changed="_onUsefulDimensionsChange"
        debug="[[debug]]">

      <div id="value" slot="value" lang="en">

        <warp10-display-map
            data="[[data]]"
            zoom="[[zoom]]"
            longitude="[[longitude]]"
            latitude="[[latitude]]"
            debug="[[debug]]"
            use-google-map
            currentValues="[[currentValues]]"
            annotationsSelectedTimestamp="[[annotationsSelectedTimestamp]]"
        ></warp10-display-map>
      </div>
    </warp10-tiles-engine>
  </template>

  <script>

    // Extend Polymer.Element base class
    /* global Warp10TilesMixin */
    class Warp10TilesDisplayMap extends Warp10TilesMixin(Polymer.Element) {
      static get is() {
        return 'warp10-tiles-display-map';
      }

      static get properties() {
        return {
          /**
           * The data to display
           */
          data: {
            type: Object,
            observer: '_onDatachange',
          },
          _dimensions: {
            type: Object,
          },
          _valueFontSize: {
            type: Number,
            value: 1,
          },
          _isAttached: {
            type: Boolean,
            value: false,
          },
          /**
           * The level of zoom
           */
          zoom: {
            type: Number,
            notify: true,
            value: 10,
          },
          /**
           * The longitude of the map center
           */
          longitude: {
            type: Number,
            notify: true,
          },
          /**
           * The latitude of the map center
           */
          latitude: {
            type: Number,
            notify: true,
          },
          /**
           * The selected value set
           */
          currentValues: {
            type: Object,
            observer: '_currentValuesChanged',
            notify: true,
          },
          /**
           * The timestamp of the selected annotationsSelectedTimestamp
           */
          annotationsSelectedTimestamp: {
            type: Number,
            notify: true,
            observer: '_annotationsSelectedTimestampChanged',
            value: -1,
          },
        };
      }


      static get observers() {
        return [
          '_adjustValueSize(data,_isAttached,_dimensions)',
        ];
      }

      _onDatachange() {
        if (this.debug) {
          console.log('[warp10-tiles-display-map] _onDatachange', this.data);
          console.log('[warp10-tiles-display-map] _onDatachange', JSON.stringify(this.data));
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this._isAttached = true;
        if (this.debug) {
          console.log('[warp10-tiles-display-map] connectedCallback');
        }
      }


      // --------------------------------------------------------------------------------------------
      // Event listeners
      // --------------------------------------------------------------------------------------------

      _onUsefulDimensionsChange(evt) {
        if (this.debug) {
          console.log('[warp10-tiles-display-date] _onUsefulDimensionsChange', evt.detail.value);
        }
        this._dimensions = evt.detail.value;
        // this.updateStyles({'--max-width': this._dimensions.width+'px'});
      }

      _adjustValueSize() {
        window.setTimeout((it) => this._textHeight(), 50);
      }

      _momentIsReady() {
        if (this.debug) {
          console.debug('[warp10-tiles-display-map] _momentIsReady');
        }
        this._adjustValueSize();
      }

      _textHeight() {
        if (!this._isAttached || !this._dimensions) {
          return;
        }
        if (this.debug) {
          console.debug(`[warp10-tiles-display-map] _textHeight clientHeight: ${this.$.value.clientHeight}, scrollHeight: ${this.$.value.scrollHeight}, scrollWidth: ${ this.$.value.scrollWidth}, clientwidth: ${this.$.value.clientWidth}, dimensions.width: ${this._dimensions.width}, dimensions.height: ${this._dimensions.height}, offsetWidth: ${this.$.value.offsetWidth}  `);
        }

        if (this.$.value.scrollHeight > this.$.value.clientHeight
            || this.$.value.scrollWidth > this.$.value.clientWidth
            || this.$.value.offsetHeight > this._dimensions.height
            || this.$.value.offsetWidth > this._dimensions.width) {
          let currentFontSize = parseFloat(getComputedStyle(this.$.value).fontSize.replace('px', ''));
          let newFontSize = currentFontSize * 0.9 + 'px';
          this.$.value.style.fontSize = newFontSize;
          if (this.debug) {
            console.debug('[warp10-display-map] _textHeight - value.style', newFontSize);
          }
          this._textHeight();
        }
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(Warp10TilesDisplayMap.is, Warp10TilesDisplayMap);
  </script>

</dom-module>
