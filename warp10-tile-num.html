<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer.html">

<!-- Import mixins -->
<link rel="import" href="./warp10-tile-mixin.html">
<link rel="import" href="./warp10-tile-num-mixin.html">

<!-- Import elements -->
<link rel="import" href="./warp10-tile-engine.html">
<link rel="import" href="./warp10-tile-style.html">


<dom-module id="warp10-tile-num">

  <template>

    <style include="warp10-tile-style">
      :host {
        display: inline-block;
      }
    </style>
    
    <warp10-tile-engine 
        tile-type="[[tileType]]"  
        fg-color="[[fgColor]]"
        bg-color="[[bgColor]]"
        label="[[label]]"
        description="[[description]]"
        on-dimensions-changed="_onDimensionsChange"
        debug="[[debug]]">  
      <div id="value" slot="value">[[_stringValue]]</div>
    </warp10-tile-engine>
  </template>

  <script>

    // Extend Polymer.Element base class
    class Warp10TileNum extends Warp10TileNumMixin(Warp10TileMixin(Polymer.Element)) {

      static get is() { return 'warp10-tile-num' }

      static get properties() {
        return {           
          /**
          * The data to display
          */
          data: {
            type: Number,
            value: 0
          },
          _dimensions: {
            type: Object,
          },
          _stringValue: {
            type: String,
            computed: "_getValueString(data, precision)",
          },
          _valueFontSize: {
            type: Number,
            value: 1
          }, 
          _isAttached: {
            type: Boolean,
            value: false
          },
        }
      }


      static get observers() {
        return [ 
          "_textWidth(_stringValue, _isAttached, _dimensions)"
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._isAttached = true;
        if (this.debug) { console.log("[warp10-tile-num] connectedCallback"); }
      }

      // --------------------------------------------------------------------------------------------
      // Event listeners
      // --------------------------------------------------------------------------------------------  

      _onDimensionsChange(evt) {
        this._dimensions = evt.detail;
      }

      
      // Computed properties' methods
      _getValueString() {
        return this._getDisplayValue(this.data);
      }

      _textWidth() {
        if (!this._isAttached) {
          return;
        }
        if (this.debug) { console.debug("[warp10-tile-num] _textWidth",  this.$.value.clientWidth, this._dimensions); }
        if ( this.$.value.clientWidth >= this._dimensions.width) {
          let currentFontSize = parseFloat(getComputedStyle(this.$.value).fontSize.replace("px",""));
          let newFontSize = currentFontSize * 0.9 + "px";
          this.$.value.style.fontSize = newFontSize;
          if (this.debug)  { console.debug("[warp10-display-num] _textWidth - value.style", newFontSize); }
          this._textWidth();
        }
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(Warp10TileNum.is, Warp10TileNum);    
  </script>  

</dom-module>
