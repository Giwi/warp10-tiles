<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href=" ../warp10-tiles/warp10-tiles-dashboard-element.html">

<dom-module id="warp10-tiles-page-generator">
  <template>
    <style>
      :host {
        display: block;
      }      
      .card {
        display: block;
        background-color: white;
      }
      @media (min-width: 400px) {
          .card {
            padding: 16px;
            margin: 16px;
            transition: box-shadow 0.5s cubic-bezier(.25,.8,.25,1);
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
          }
      }
      card > div {
        margin-top: 16px;
        margin-bottom: 16px;
      }
      .cardBody {
        display: flex;
        flex-flow: row wrap;
      }
    </style>
    <dom-repeat items="[[conf.content]]" as="card">
        <template>
            <div class="card">
                <dom-if if="[[card.title]]">
                    <template>
                        <div class="cardHeader">                          
                            <h1>[[card.title]]</h1>
                        </div>
                    </template>
                </dom-if>
                <div class="cardBody">
                    <dom-repeat items="[[card.content]]" as="tile">
                        <template>
                            <warp10-tiles-dashboard-element
                            warpscript-script="[[_getConfParam('warpscript-script', conf, card, tile)]]"
                            warpscript-reload="[[bootstrap]] [[_getConfParam('warpscript-reload', conf, card, tile)]]" 
                            warpscript-base-url="[[_getConfParam('warpscript-base-url', conf, card, tile)]]"
                            debug="[[_getConfParam('debug', conf, card, tile)]]">
                            </warp10-tiles-dashboard-element>
                        </template>
                    </dom-repeat>
                </div>
            </div>
        </template>
    </dom-repeat>



  </template>

  <script>
    /**
     * `warp10-tiles-page-generator`
     *
     * @customElement
     * @polymer
     * @demo examples/example-generated-dashboard.html
     */
    class Warp10TilesPageGenerator extends Polymer.Element {
      static get is() { return 'warp10-tiles-page-generator'; }
      static get properties() {
        return {
          conf: {
            type: Object,
            observer: '_onConfChange'
          },
          bootstrap: {
            type: String,
            value: ''
          },  
          debug: {
            type: Boolean,
            value: false
          }          
        };
      }
      _onConfChange(conf) {
        if (this.debug) { console.log("[warp10-tiles-page-generator] _onConfChange", conf); }
      }

      stringify(obj) {
        return JSON.stringify(obj);
      }      


      _getConfParam(param, conf, card, tile) {
          return (tile[param] || card[param] || conf[param]);
      }
    }

    window.customElements.define(Warp10TilesPageGenerator.is, Warp10TilesPageGenerator);
  </script>
</dom-module>
