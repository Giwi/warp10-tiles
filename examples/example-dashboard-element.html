<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display dashboard test</title>

<style>

</style>
<script src=" ../../webcomponentsjs/webcomponents-loader.js"></script>
<link   rel="import" href=" ../../polymer/polymer-element.html">


<link   rel="import" href=" ../warp10-tiles-dashboard-element.html">
</head>
<body>

  <dom-bind id="template">
    <template>
      <warp10-tiles-dashboard-element
        warpscript-script="[[warpscript]]"
        warpscript-base-url="https://home.cityzendata.net/api/v0/exec"
        warpscript-reload="[[reload]]"
        ></warp10-tiles-dashboard-element>
      <warp10-tiles-dashboard-element
        warpscript-script="[[warpscript2]]"
        warpscript-base-url="https://home.cityzendata.net/api/v0/exec"
        warpscript-reload="[[reload]]"></warp10-tiles-dashboard-element>
      <warp10-tiles-dashboard-element
        warpscript-script="[[warpscript3]]"
        warpscript-base-url="https://home.cityzendata.net/api/v0/exec"
        warpscript-reload="[[reload]]"
        debug></warp10-tiles-dashboard-element>
    </template>
  </dom-bind>

  <script>
      var autobind = document.querySelector('dom-bind');

      autobind.data = "4242.123456";

      autobind.label = 'A nice num';
      autobind.size = 'large';
      autobind.fgColor = 'white';
      autobind.bgColor = 'orange';
      autobind.description = 'This is an example num';

      autobind.warpscript = ` '{"type":"chart","params":{"label":"Directory GTS","size":"large","fgColor":"white","hexFgColor":"#ffffff","bgColor":"orange","description":"Display the evolution of the number of Geo Time Series","data":[{"gts":[{"c":"directory.gts","l":{},"a":{},"v":[[1474620923365906,1.67041522E8],[1474620869365897,1.67040125E8],[1474620809365887,1.67039372E8],[1474620749365877,1.67038971E8],[1474620689365867,1.6703831E8],[1474620629365857,1.67038177E8],[1474620569365847,1.67037845E8],[1474620509365837,1.67037721E8],[1474620449365827,1.6703756E8],[1474620389365817,1.67018017E8],[1474620329365807,1.67017823E8],[1474620269365797,1.67017485E8],[1474620209365787,1.67017274E8],[1474620149365777,1.67016866E8],[1474620089365767,1.67016381E8],[1474620029365757,1.67016381E8]]}],"params":[{"key":"Directory.gts{}","color":"#0074D9"}],"globalParams":{"interpolate":"linear"}}]}}' JSON->`
      autobind.warpscript2 = ` '{"type":"number","params":{"label":"Directory GTS","size":"large","fgColor":"white","hexFgColor":"#ffffff","bgColor":"orange","description":"Display the evolution of the number of Geo Time Series","data": "4242424242424242"}}' JSON->`
      autobind.warpscript3 = ` '{"type":"date","params":{"label":"A date","size":"large","fgColor":"white","hexFgColor":"#ffffff","bgColor":"orange","description":"A date","data": 1494432470477272}}' JSON->`
      autobind.reload = "20";      
  </script>
  
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>

</body>
</html>
