<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display num test</title>

<style>
  .container {
    display: flex;
    flex-flow: row wrap;
  }
</style>
<script src=" ../../webcomponentsjs/webcomponents-loader.js"></script>
<link   rel="import" href=" ../../polymer/polymer.html">


<link   rel="import" href=" ../warp10-tiles-display-num.html">
</head>
<body>

  <div class="container">
    <dom-bind id="template">
      <template>
        <warp10-tiles-display-num 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          fg-color="#fcc"
          bg-color="#a77"
          description="[[description]]"
          debug></warp10-tiles-display-num>
        <warp10-tiles-display-num 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          fg-color="[[fgColor]]"
          bg-color="[[bgColor]]"
          precision="1"
          description="[[description]]"></warp10-tiles-display-num>
        <warp10-tiles-display-num 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          fg-color="[[fgColor]]"
          bg-color="[[bgColor]]"
          precision="3"
          description="[[description]]"></warp10-tiles-display-num>
        <warp10-tiles-display-num 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          fg-color="[[fgColor]]"
          bg-color="[[bgColor]]"
          precision="0"
          description="[[description]]"></warp10-tiles-display-num>
      </template>
    </dom-bind>
  </div>
  <script>
      var autobind = document.querySelector('dom-bind');

      autobind.data = 4242.123456;

      autobind.label = 'A nice num';
      autobind.tile = 'normal';
      autobind.fgColor = 'white';
      autobind.bgColor = 'orange';
      autobind.description = 'This is an example num';
  </script>
  
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>

</body>
</html>
