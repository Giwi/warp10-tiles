<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display num test</title>

<style>

</style>
<script src=" ../../webcomponentsjs/webcomponents-loader.js"></script>
<link   rel="import" href=" ../../polymer/polymer.html">


<link   rel="import" href=" ../warp10-tiles-display-boolean.html">
</head>
<body>

  <dom-bind id="template">
    <template>
      <warp10-tiles-display-boolean
        data="[[data1]]" 
        label="[[label1]]"
        tile="[[tile1]]"
        fg-color="[[fgColor1]]"
        bg-color="[[bgColor1]]"
        icon-for-true="[[iconForTrue]]"
        icon-for-false="[[iconForFalse]]"
        description="[[description1]]"></warp10-tiles-display-boolean>

      <warp10-tiles-display-boolean
        data="[[data2]]" 
        label="[[label2]]"
        tile="[[tile2]]"
        fg-color="[[fgColor2]]"
        bg-color="[[bgColor2]]"
        icon-for-true="[[iconForTrue]]"
        icon-for-false="[[iconForFalse]]"
        description="[[description2]]"></warp10-tiles-display-boolean>
    </template>
  </dom-bind>

  <script>
      var autobind = document.querySelector('dom-bind');

      autobind.data = 4242.123456;


      autobind.data1 = true;
      autobind.label1 = 'A nice boolean';
      autobind.tile1 = 'normal';
      autobind.fgColor1 = 'white';
      autobind.bgColor1 = 'orange';
      autobind.description1 = 'This is an example boolean';

      autobind.data2 = false;
      autobind.label2 = 'A sad boolean';
      autobind.tile2 = 'normal';
      autobind.fgColor2 = 'white';
      autobind.bgColor2 = 'red';
      autobind.description2 = 'This is an example boolean';

      autobind.iconForTrue = 'check';
      autobind.iconForFalse = 'clear';

  </script>
  
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>

</body>
</html>
