<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display num test</title>

<style>
  .container {
    display: flex;
    flex-flow: row wrap;
  }
</style>
<script src=" ../../webcomponentsjs/webcomponents-loader.js"></script>
<link   rel="import" href=" ../../polymer/polymer.html">


<link   rel="import" href=" ../warp10-tiles-display-message.html">
</head>
<body>

  <div class="container">

    <dom-bind id="template">
      <template>
        <warp10-tiles-display-message
          data="[[data1]]" 
          label="[[label1]]"
          size="[[size1]]"
          fg-color="[[fgColor1]]"
          bg-color="[[bgColor1]]"
          description="[[description1]]"
          debug></warp10-tiles-display-message>

        <warp10-tiles-display-message
          data="[[data2]]" 
          label="[[label2]]"
          size="[[size2]]"
          fg-color="[[fgColor2]]"
          bg-color="[[bgColor2]]"
          description="[[description2]]"></warp10-tiles-display-message>

      <warp10-tiles-display-message
          data="[[data3]]" 
          label="[[label3]]"
          size="[[size2]]"
          fg-color="[[fgColor3]]"
          bg-color="[[bgColor3]]"
          description="[[description3]]"></warp10-tiles-display-message>
      </template>
    </dom-bind>

  </div>
  <script>
      var autobind = document.querySelector('dom-bind');

      autobind.data1 = 'Hello my friend! Hello my friend! Hello my friend!';
      autobind.label1 = 'A nice message';
      autobind.size1 = 'large';
      autobind.fgColor1 = 'white';
      autobind.bgColor1 = 'orange';
      autobind.description1 = 'This is a nice message';

      autobind.data2 = 'Sod off!';
      autobind.label2 = 'A not so nice message';
      autobind.size2 = 'large';
      autobind.fgColor2 = 'white';
      autobind.bgColor2 = 'red';
      autobind.description2 = 'This is a not so nice message';

      autobind.data3 = '2017-05-10T14:51:39.000Z';
      autobind.label3 = 'A date';
      autobind.size3 = 'large';
      autobind.fgColor3 = 'white';
      autobind.bgColor3 = 'orange';
      autobind.description3 = 'This is an example date';

  </script>
  
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>

</body>
</html>
