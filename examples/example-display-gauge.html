<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display num test</title>

<style>
  .container {
    display: flex;
    flex-flow: row wrap;
  }
</style>
<script src=" ../../webcomponentsjs/webcomponents-loader.js"></script>
<link   rel="import" href=" ../../polymer/polymer.html">


<link   rel="import" href=" ../warp10-tiles-display-gauge.html">
</head>
<body>

  <div class="container">

    <dom-bind id="template">
      <template>
        <warp10-tiles-display-gauge 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          fg-color="#fcc"
          bg-color="#a77"
          description="[[description]]"></warp10-tiles-display-gauge>
        <warp10-tiles-display-gauge 
          data="[[data]]" 
          label="[[label]]"
          tile-type="[[tile]]"
          primary-color="[[primaryColor]]"
          secondary-value="[[secondaryValue]]"
          secondary-color="[[secondaryColor]]"
          fg-color="#cfc"
          bg-color="#7a7"
          min="30"
          max="50"
          description="[[description]]"
          debug></warp10-tiles-display-gauge>
      </template>
    </dom-bind>

  </div>

  <script>
      var autobind = document.querySelector('dom-bind');

      autobind.data = 42.123456;
      

      autobind.label = 'A nice gauge';
      autobind.tile = 'normal';
      autobind.fgColor = 'white';
      autobind.bgColor = 'orange';
      autobind.description = 'This is an example gauge';
      autobind.primaryColor = "navy"
      autobind.secondaryColor = "grey"
      autobind.secondaryValue = "47"
  </script>
  
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>

</body>
</html>
