<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer.html">

<!-- Import mixins -->
<link rel="import" href="./warp10-tiles-mixin.html">
<link rel="import" href="./warp10-tiles-num-mixin.html">

<!-- Import elements -->
<link rel="import" href="./warp10-tiles-engine.html">
<link rel="import" href="./warp10-tiles-style.html">


<dom-module id="warp10-tiles-display-num">

  <template>

    <style include="warp10-tiles-style">
      :host {
        display: inline-block;
      }
      #value {
        font-size: 2.5rem;
      }
    </style>
    
    <warp10-tiles-engine 
        tile-type="[[tileType]]"  
        fg-color="[[fgColor]]"
        bg-color="[[bgColor]]"
        label="[[label]]"
        description="[[description]]"
        on-dimensions-changed="_onDimensionsChange"
        debug="[[debug]]">  
      <div id="value" slot="value">[[_displayValue]]</div>
    </warp10-tiles-engine>
  </template>

  <script>

    // Extend Polymer.Element base class
    class Warp10TilesDisplayNum extends Warp10TilesNumMixin(Warp10TilesMixin(Polymer.Element)) {

      static get is() { return 'warp10-tiles-display-num' }

      static get properties() {
        return {           
          /**
          * The data to display
          */
          data: {
            type: Number,
            value: 0
          },
          _dimensions: {
            type: Object,
          },
          _valueFontSize: {
            type: Number,
            value: 1
          }, 
          _isAttached: {
            type: Boolean,
            value: false
          },
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this._isAttached = true;
        if (this.debug) { console.log("[warp10-tiles-display-num] connectedCallback"); }
      }

      // --------------------------------------------------------------------------------------------
      // Event listeners
      // --------------------------------------------------------------------------------------------  

      _onDimensionsChange(evt) {
        this._dimensions = evt.detail;
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(Warp10TilesDisplayNum.is, Warp10TilesDisplayNum);    
  </script>  

</dom-module>
