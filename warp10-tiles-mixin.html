<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer-element.html">

<!-- Import shared styles -->
<link rel="import" href="./warp10-tiles-style.html">


<script>
  /* eslint no-unused-vars: "off" */
  // Mixing grouping features common to all Warp 10 Tiles
  const Warp10TilesMixin = (superClass) => class extends superClass {
    static get properties() {
      return {
        /**
         * The tile type
         */
        size: {
          type: String,
          value: '',
        },
        /**
         * The label to display
         */
        label: {
          type: String,
          value: '',
        },

        /**
         * The description
         */
        description: {
          type: String,
          value: '',
        },
        /**
         * The background color
         */
        bgColor: {
          type: String,
          value: '#aaa',
        },
        /**
         * The foreground color
         */
        fgColor: {
          type: String,
          value: '#fff',
        },
        icon: {
          type: String
        },
        timezone: {
          type: String,
          value: window.moment ? window.moment.tz.guess() : undefined,
        },
        /**
         * If true, print logs
         */
        debug: {
          type: Boolean,
          value: false,
        },
      };
    }

    connectedCallback() {
      super.connectedCallback();
      if (this.debug) {
        console.log('[warp10-tile] connectedCallback');
      }
    }


    $$(selector) {
      return this.shadowRoot.querySelector(selector);
    }
  };
</script>
