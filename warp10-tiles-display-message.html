<!-- Load the Polymer.Element base class -->
<link rel="import" href="../polymer/polymer.html">

<!-- Import mixins -->
<link rel="import" href="./warp10-tiles-mixin.html">

<!-- Import elements -->
<link rel="import" href="./warp10-tiles-engine.html">
<link rel="import" href="./warp10-tiles-style.html">


<dom-module id="warp10-tiles-display-message">

  <template>

    <style include="warp10-tiles-style">
      :host {
        display: inline-block;
      }
      #value {
        font-size: 5rem;
        text-align: center;
      }
    </style>
    
    <warp10-tiles-engine 
        size="[[size]]"  
        fg-color="[[fgColor]]"
        bg-color="[[bgColor]]"
        label="[[label]]"
        description="[[description]]"
        on-useful-dimensions-changed="_onUsefulDimensionsChange"
        debug="[[debug]]">  
      <div id="value" slot="value">[[data]]</div>
    </warp10-tiles-engine>
  </template>

  <script>

    // Extend Polymer.Element base class
    class Warp10TilesDisplayMessage extends Warp10TilesMixin(Polymer.Element) {

      static get is() { return 'warp10-tiles-display-message' }

      static get properties() {
        return {           
          /**
          * The data to display
          */
          data: {
            type: String,
            value: 0
          },
          _dimensions: {
            type: Object,
          },
          _valueFontSize: {
            type: Number,
            value: 1
          }, 
          _isAttached: {
            type: Boolean,
            value: false
          },
        }
      }


      static get observers() {
        return [ 
          "_textHeight(data,_isAttached,_dimensions)"
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._isAttached = true;
        if (this.debug) { console.log('[warp10-tiles-display-message] connectedCallback'); }
      }

      // --------------------------------------------------------------------------------------------
      // Event listeners
      // --------------------------------------------------------------------------------------------  

      _onUsefulDimensionsChange(evt) {
        if (this.debug) { console.log('[warp10-tiles-display-message] _onUsefulDimensionsChange',evt.detail.value); }
        this._dimensions = evt.detail.value;
      }


      _textHeight() {
        if (!this._isAttached || !this._dimensions) {
          return;
        }
        if (this.debug) { console.debug(`[warp10-tiles-display-message] _textHeight clientHeight: ${this.$$('#value').clientHeight}, scrollHeight: ${this.$$('#value').scrollHeight}`); }
        if ( this.$$('#value').scrollHeight > this.$$('#value').clientHeight) {
          let currentFontSize = parseFloat(getComputedStyle(this.$.value).fontSize.replace("px",""));
          let newFontSize = currentFontSize * 0.9 + "px";
          this.$.value.style.fontSize = newFontSize;
          if (this.debug)  { console.debug("[warp10-display-message] _textHeight - value.style", newFontSize); }
          this._textHeight();
        }
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(Warp10TilesDisplayMessage.is, Warp10TilesDisplayMessage);    
  </script>  

</dom-module>
